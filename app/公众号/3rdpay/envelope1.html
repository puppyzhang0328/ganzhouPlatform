<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/envelop.css">
<title>湘行天下给您发红包啦！</title>
</head>
<body ontouchstart>
	<img class="red_banner" src="img/red_envelope_banner@2.png">
	<div class="con_box">
		<div class="con_title">
			<div class="con_left">湘行天下</div>
			<div class="con_right">
				<div>恭喜您抢到4个10元的红包停车券</div>
				<div>点击下载 湘行天下 即可使用</div>
			</div>
		</div>
		<div class="con_two">
			<div class="con_two_left">
				<div>红包停车券</div>
				<div><span class="con_two_red">40</span>元</div>
			</div>
			<div class="con_two_right">
				<div class="con_two_one">有效时间至2017-12-31</div>
				<div class="con_two_tom">限长沙城区路内停车使用</div>
			</div>
		</div>
		<div class="con_thr">
			红包已放入账户<span id="phone_num">139****9999</span>
		</div>

		<a class="jump_link" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.xiangxing.parking">立即停车</a>
	</div>
</body>
<script type="text/javascript">
	var phone = window.phone;
	$("#phone_num").text(phone)
</script>
</html>
