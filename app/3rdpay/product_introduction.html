<body ontouchstart>
<div class="container">
    <h3 style="font-size: 20px;">活动规则——新用户注册优惠券活动</h3>
    <p style="text-indent: 0">1、使用路边停车券的账号需与领取优惠的账号一致。 </p>
    <p style="text-indent: 0">2、每个订单最多只能使用一张券，不能与其他优惠叠加使用，且不找零。</p>
    <p style="text-indent: 0">3、本优惠券仅限于在路内停车时使用。券面金额高于停车费用，差额部分不找零不兑换；停车费用高于券面金额时，差额部分由用户补足，差额部分只能用电子支付的方式进行缴纳。</p>
    <p style="text-indent: 0">4、如发生退款，优惠金额不予退回，且领取资格不再享有。</p>
    <p style="text-indent: 0">5、在法律法规许可的范围内，“湘行天下”APP对本活动拥有最终解释权。</p>
    <p style="text-indent: 0">6、优惠券领取后需在规定的有效期内使用。</p>
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
