<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/envelop.css">
<title>湘行天下给您发红包啦！</title>
</head>
<body ontouchstart>
	<img class="red_banner" src="img/receive_red_packets_banner@2.jpg">
	<div class="container">
		<input type="text" name="" placeholder="输入您的手机号码，领取红包" id="phone_number">
	</div>
	<div class="container" style="margin-top:10px;">
		<input type="button" name="" value="点击领取">
	</div>
	<div class="con_btom">
		<div>
			<input type="checkbox" id="myCheck" checked="checked">
    		<label for="myCheck"></label> 
    	</div>
    	<span class="con_yue">我已阅读同意</span>
    	<span id="con_map" class="con_map">湘行天下活动规则</span>
	</div>

	<div id="mask" class="mask" style="display: none;">
		<div>
			<img src="img/activity_rules.jpg">
			<div class="mask_test">
				<div class="mask_ner">
					<div>1</div>
					<span>在“湘行天下”APP平台注册或关注“湘行天下APP”公众号即可赠送四张10元路边停车券，领取后需在规定的有效期内使用。</span>
				</div>
				<div class="mask_ner">
					<div>2</div>
					<span>使用路边停车券的账号需与领取优惠的账号一致。</span>
				</div>
				<div class="mask_ner">
					<div>3</div>
					<span>每个订单最多只能使用一张券，不能与其他优惠叠加使用，且不找零。</span>
				</div>
				<div class="mask_ner">
					<div>4</div>
					<span>本优惠券仅限于在路内停车时使用。券面金额高于停车费用，差额部分不找零不兑换；停车费用高于券面金额时，差额部分由用户补足，差额部分只能用电子支付的方式进行缴纳。</span>
				</div>
				<div class="mask_ner">
					<div>5</div>
					<span>如发生退款，优惠金额不予退回，且领取资格不再享有。</span>
				</div>
				<div class="mask_ner">
					<div>6</div>
					<span>在法律法规许可的范围内，“湘行天下”APP对本活动拥有最终解释权。</span>
				</div>
			</div>
			<img id="close_img" class="close_img" src="img/home_shutdown_default@2x.png">
		</div>
	</div>
</body>
<script type="text/javascript" src="js/envelop.js"></script>
</html>
